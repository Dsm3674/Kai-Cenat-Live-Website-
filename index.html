<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kai Cenat Live â€” Twitch Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #080808;
      --card-bg: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.12);
      --accent: #9147ff;
      --accent-glow: rgba(145, 71, 255, 0.35);
      --text: #f1f3f8;
      --muted: #aab2bf;
      --live: #ff3b3b;
      --success: #16a34a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: radial-gradient(80rem 60rem at 20% -10%, #1b1131 0%, var(--bg) 40%), var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 920px;
      backdrop-filter: blur(16px);
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 36px 32px 48px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.4);
      animation: fadeIn 1.4s ease;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 14px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(145deg, var(--accent), #6b32c9);
      border-radius: 14px;
      display: grid;
      place-items: center;
      font-weight: 800;
      font-size: 20px;
      box-shadow: 0 0 30px var(--accent-glow);
    }

    h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: .4px;
    }

    .pill {
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid var(--border);
      font-size: 13px;
      color: var(--muted);
    }

    #liveBanner {
      display: none;
      margin-top: 24px;
      padding: 18px 16px;
      border-radius: 12px;
      font-weight: 600;
      text-align: center;
      letter-spacing: .2px;
      animation: fadeIn 1s ease;
    }

    .banner-live {
      display: block;
      background: linear-gradient(90deg, var(--live), #ff6b6b);
      color: white;
      position: relative;
    }

    .banner-live::after {
      content: "";
      position: absolute;
      left: 14px; top: 50%;
      width: 10px; height: 10px;
      background: #fff;
      border-radius: 50%;
      transform: translateY(-50%);
      animation: pulse 1.5s infinite ease-in-out;
    }

    .banner-off {
      display: block;
      background: linear-gradient(90deg, #24262d, #171920);
      color: var(--muted);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
      margin-top: 26px;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px 20px;
    }

    .card h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }

    .kpi {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .tile {
      background: rgba(255,255,255,.04);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px;
    }

    .label { font-size: 12px; color: var(--muted); }
    .value { font-size: 20px; font-weight: 700; }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    input, button {
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      padding: 10px 12px;
      font-size: 14px;
    }

    button {
      cursor: pointer;
      transition: 0.2s ease;
    }

    button.primary {
      background: linear-gradient(180deg, var(--accent), #6b32c9);
      border: none;
      box-shadow: 0 6px 20px var(--accent-glow);
    }

    button:hover { opacity: 0.9; }

    footer {
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      margin-top: 40px;
    }

    a { color: var(--accent); text-decoration: none; }

    @keyframes pulse {
      0%, 100% { opacity: 0.2; transform: scale(0.8) translateY(-50%); }
      50% { opacity: 1; transform: scale(1.2) translateY(-50%); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">KC</div>
        <h1>Kai Cenat â€” Live Status</h1>
      </div>
      <div class="pill" id="lastUpdated">Last updated: â€”</div>
    </header>

    <div id="liveBanner" class="banner-off">âš« Currently OFFLINE</div>

    <div class="grid">
      <div class="card">
        <h3>Stream Details</h3>
        <div class="kpi">
          <div class="tile">
            <div class="label">Viewers</div>
            <div class="value" id="viewerCount">0</div>
          </div>
          <div class="tile">
            <div class="label">Uptime</div>
            <div class="value" id="uptime">0m</div>
          </div>
          <div class="tile">
            <div class="label">Title</div>
            <div class="value" id="title">â€”</div>
          </div>
          <div class="tile">
            <div class="label">Game</div>
            <div class="value" id="gameName">â€”</div>
          </div>
        </div>
      </div>

      <div class="card">
        <h3>Controls</h3>
        <div class="controls">
          <input id="inputUser" placeholder="twitch username" value="kaicenat" />
          <button id="btnApply" class="primary">Apply</button>
          <button id="btnRefresh">Refresh</button>
        </div>
      </div>

      <div class="card">
        <h3>API Settings</h3>
        <div class="controls">
          <input id="clientId" placeholder="Client ID" />
          <input id="accessToken" placeholder="Access Token (Bearer)" />
        </div>
      </div>
    </div>

    <footer>
      Built for college showcase â€” Twitch Helix API integration.<br />
      <a href="https://github.com/Dsm3674/Kai-Cenat-Live">github.com/Dsm3674/Kai-Cenat-Live</a>
    </footer>
  </div>

  <script>
    const els = {
      liveBanner: document.getElementById('liveBanner'),
      viewerCount: document.getElementById('viewerCount'),
      uptime: document.getElementById('uptime'),
      title: document.getElementById('title'),
      gameName: document.getElementById('gameName'),
      lastUpdated: document.getElementById('lastUpdated'),
      inputUser: document.getElementById('inputUser'),
      btnApply: document.getElementById('btnApply'),
      btnRefresh: document.getElementById('btnRefresh'),
      clientId: document.getElementById('clientId'),
      accessToken: document.getElementById('accessToken'),
    };

    let state = { user: 'kaicenat', clientId: '', accessToken: '' };

    const fmtTime = iso => {
      if (!iso) return '0m';
      const start = new Date(iso);
      const diff = (Date.now() - start.getTime()) / 1000;
      const h = Math.floor(diff / 3600);
      const m = Math.floor((diff % 3600) / 60);
      return h ? `${h}h ${m}m` : `${m}m`;
    };

    async function fetchStream(user) {
      if (!state.clientId || !state.accessToken) return { ok:false };
      const res = await fetch(`https://api.twitch.tv/helix/streams?user_login=${encodeURIComponent(user)}`, {
        headers: { 'Client-ID': state.clientId, 'Authorization': `Bearer ${state.accessToken}` }
      });
      if (!res.ok) return { ok:false };
      const data = await res.json();
      return { ok:true, data };
    }

    async function refresh() {
      const { ok, data } = await fetchStream(state.user);
      els.lastUpdated.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;

      if (!ok || !data?.data?.length) {
        els.liveBanner.className = 'banner-off';
        els.liveBanner.textContent = 'âš« Currently OFFLINE';
        els.viewerCount.textContent = '0';
        els.uptime.textContent = '0m';
        els.title.textContent = 'â€”';
        els.gameName.textContent = 'â€”';
        return;
      }

      const s = data.data[0];
      els.liveBanner.className = 'banner-live';
      els.liveBanner.textContent = `ðŸ”´ ${s.user_name} is LIVE!`;
      els.viewerCount.textContent = s.viewer_count.toLocaleString();
      els.uptime.textContent = fmtTime(s.started_at);
      els.title.textContent = s.title || 'â€”';
      els.gameName.textContent = s.game_name || 'â€”';
    }

    els.btnApply.addEventListener('click', () => {
      state.user = els.inputUser.value.trim() || 'kaicenat';
      state.clientId = els.clientId.value.trim();
      state.accessToken = els.accessToken.value.trim();
      refresh();
    });

    els.btnRefresh.addEventListener('click', refresh);
    setInterval(refresh, 60000);
  </script>
</body>
</html>
